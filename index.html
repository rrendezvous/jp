<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihongo Notes</title>
    <link rel="stylesheet" href="dist/tailwind.css">
    <link rel="stylesheet" href="style.css">
    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>

<body class="bg-white text-slate-900 min-h-screen pb-20 font-sans transition-colors duration-300"
    style="background-color: var(--bg-primary); color: var(--text-primary);">

    <!-- Navigation Header -->
    <nav class="sticky top-0 z-30 border-b shadow-sm backdrop-blur-sm transition-colors duration-300"
        style="background-color: var(--bg-primary); border-color: var(--border-color);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Top Row: Logo, Tabs, Mode Toggle, Theme + Mobile Menu -->
            <div class="flex justify-between items-center py-3 gap-3 sm:gap-6">
                <!-- Logo (Left) -->
                <div class="flex items-center gap-2 flex-shrink-0">
                    <span class="logo-text text-2xl font-bold tracking-tight"
                        style="color: var(--indigo);">NihoNotes</span>
                    <span class="hidden sm:inline text-xs font-semibold opacity-50 uppercase tracking-widest">OwO</span>
                </div>

                <!-- Tabs (Desktop - Hidden on Mobile) -->
                <div
                    class="hidden lg:flex gap-6 text-xs font-semibold uppercase tracking-wider justify-center flex-1 overflow-x-auto whitespace-nowrap">
                    <button onclick="switchTab('flashcards')" id="tab-flashcards"
                        class="tab-active pb-2.5 transition-all duration-200 border-b-2 px-1 hover:opacity-80">Flashcards</button>
                    <button onclick="switchTab('quiz')" id="tab-quiz"
                        class="pb-2.5 opacity-60 hover:opacity-100 transition-all duration-200 border-b-2 border-transparent px-1">Quiz</button>
                    <button onclick="switchTab('dialogue')" id="tab-dialogue"
                        class="pb-2.5 opacity-60 hover:opacity-100 transition-all duration-200 border-b-2 border-transparent px-1">Dialogue</button>
                </div>

                <!-- Mode Toggle (Desktop) -->
                <div class="hidden sm:flex items-center gap-1.5 p-1.5 rounded-xl transition-all duration-300"
                    style="background-color: var(--bg-tertiary); border: 1px solid var(--border-color);">
                    <button id="modeToggleBtn" onclick="toggleMode()"
                        class="px-4 py-2 text-xs font-bold rounded-lg transition-all duration-300 flex items-center gap-2 border hover:shadow-lg hover:scale-105"
                        style="background-color: var(--accent-primary); border-color: var(--accent-primary); color: white;">
                        <span id="modeLabel">JP ‚áÑ EN</span>
                    </button>
                </div>

                <!-- Right Controls (Theme Toggle + Mobile Menu) -->
                <div class="flex items-center gap-2 sm:gap-2.5">
                    <!-- Theme Toggle (Visible on all sizes) -->
                    <button onclick="toggleTheme(event)"
                        class="px-3 py-2.5 rounded-lg transition-all duration-300 hover:scale-105 hover:opacity-80 flex-shrink-0 border border-transparent hover:border-indigo-300/40"
                        title="Toggle dark mode"
                        style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                        <span id="theme-icon" class="text-lg font-semibold">üåô</span>
                    </button>

                    <!-- Mobile Menu Button -->
                    <div class="sm:hidden">
                        <button onclick="toggleMobileMenu()"
                            class="px-4 py-2 rounded-lg transition-all duration-300 text-lg hover:opacity-80 font-semibold"
                            title="Menu" style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                            ‚ò∞
                        </button>
                    </div>
                </div>
            </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" onclick="toggleMobileMenu()"></div>

    <!-- Mobile Menu Slide Panel -->
    <div id="mobile-menu" style="background-color: var(--bg-secondary);">

        <!-- Close Button -->
        <div class="flex justify-between items-center p-5 border-b" style="border-color: var(--border-color);">
            <span class="text-lg font-bold" style="color: var(--text-primary);">Menu</span>
            <button onclick="toggleMobileMenu()"
                class="w-10 h-10 flex items-center justify-center rounded-full text-xl hover:opacity-70 transition-opacity"
                style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                ‚úï
            </button>
        </div>

        <!-- Section Navigation -->
        <div class="p-5 border-b" style="border-color: var(--border-color);">
            <div class="text-xs font-semibold uppercase tracking-wider opacity-60 mb-4"
                style="color: var(--text-secondary);">Select Section</div>
            <div class="space-y-2">
                <button id="mobile-tab-flashcards" onclick="switchTab('flashcards'); toggleMobileMenu()"
                    class="mobile-nav-btn active w-full text-left px-4 py-3 hover:scale-[1.02] transition-all text-sm font-bold uppercase tracking-wider rounded-xl"
                    style="color: var(--text-primary); background-color: var(--bg-tertiary);">
                    üìö Flashcards
                </button>
                <button id="mobile-tab-quiz" onclick="switchTab('quiz'); toggleMobileMenu()"
                    class="mobile-nav-btn w-full text-left px-4 py-3 hover:scale-[1.02] transition-all text-sm font-bold uppercase tracking-wider rounded-xl"
                    style="color: var(--text-primary); background-color: var(--bg-tertiary);">
                    ‚úèÔ∏è Quiz
                </button>
                <button id="mobile-tab-dialogue" onclick="switchTab('dialogue'); toggleMobileMenu()"
                    class="mobile-nav-btn w-full text-left px-4 py-3 hover:scale-[1.02] transition-all text-sm font-bold uppercase tracking-wider rounded-xl"
                    style="color: var(--text-primary); background-color: var(--bg-tertiary);">
                    üí¨ Dialogue
                </button>
            </div>
        </div>

        <!-- Mode Toggle -->
        <div class="p-5">
            <div class="text-xs font-semibold uppercase tracking-wider opacity-60 mb-4"
                style="color: var(--text-secondary);">Mode</div>
            <button onclick="toggleMode(); toggleMobileMenu()"
                class="w-full px-4 py-3 text-sm font-bold uppercase tracking-wider transition-all duration-300 flex items-center justify-between rounded-xl hover:scale-[1.02]"
                id="mobile-modeToggle" style="background: var(--accent-gradient); color: white;">
                <span id="mobile-modeLabel">JP ‚áÑ EN</span>
                <span class="text-lg">‚áÑ</span>
            </button>
        </div>
    </div>

    <!-- FLASHCARD SECTION -->
    <section id="flashcards-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
        <div class="p-6 rounded-xl border shadow-sm mb-8 flex flex-col sm:flex-row gap-4 justify-between items-center transition-colors duration-300"
            style="background-color: var(--bg-secondary); border-color: var(--border-color);">
            <div class="flex items-center gap-3 w-full sm:w-auto">
                <div class="category-dropdown">
                    <input id="catValue" type="hidden" value="all">
                    <button id="catToggle" class="category-toggle" type="button" aria-label="Toggle category list">
                        <span class="category-label-text">All Categories</span>
                        <span class="category-caret"></span>
                    </button>
                    <div id="catDropdown" class="category-menu" role="listbox" aria-label="Categories">
                        <button class="category-option" data-value="all" role="option">All Categories</button>
                        <button class="category-option" data-value="reactions" role="option">Reactions</button>
                        <button class="category-option" data-value="understanding" role="option">Understanding</button>
                        <button class="category-option" data-value="frequency" role="option">Frequency</button>
                        <button class="category-option" data-value="polite" role="option">Polite</button>
                        <button class="category-option" data-value="greetings" role="option">Greetings</button>
                        <button class="category-option" data-value="everyday" role="option">Everyday</button>
                        <button class="category-option" data-value="food" role="option">Food</button>
                        <button class="category-option" data-value="feelings" role="option">Feelings</button>
                        <button class="category-option" data-value="casual" role="option">Casual</button>
                        <button class="category-option" data-value="responses" role="option">Responses</button>
                        <button class="category-option" data-value="concern" role="option">Concern</button>
                        <button class="category-option" data-value="time" role="option">Time</button>
                        <button class="category-option" data-value="patience" role="option">Patience</button>
                        <button class="category-option" data-value="difficulty" role="option">Difficulty</button>
                        <button class="category-option" data-value="help" role="option">Help</button>
                        <button class="category-option" data-value="inquiry" role="option">Inquiry</button>
                        <button class="category-option" data-value="occasions" role="option">Occasions</button>
                        <button class="category-option" data-value="grammar" role="option">Grammar & Rules</button>
                        <button class="category-option" data-value="family" role="option">Family Members</button>
                        <button class="category-option" data-value="pronouns" role="option">Pronouns</button>
                        <button class="category-option" data-value="body" role="option">Body Parts</button>
                        <button class="category-option" data-value="colors" role="option">Colors</button>
                        <button class="category-option" data-value="days" role="option">Days of the Week</button>
                        <button class="category-option" data-value="months" role="option">Months</button>
                        <button class="category-option" data-value="calendar" role="option">Calendar Dates
                            (1-31)</button>
                        <button class="category-option" data-value="hours" role="option">Hours</button>
                        <button class="category-option" data-value="minutes" role="option">Minutes</button>
                        <button class="category-option" data-value="money" role="option">Money</button>
                        <button class="category-option" data-value="numbers-1-10" role="option">Numbers 1-10</button>
                        <button class="category-option" data-value="numbers-11-20" role="option">Numbers 11-20</button>
                        <button class="category-option" data-value="numbers-21-30" role="option">Numbers 21-30</button>
                        <button class="category-option" data-value="numbers-31-40" role="option">Numbers 31-40</button>
                        <button class="category-option" data-value="numbers-41-50" role="option">Numbers 41-50</button>
                        <button class="category-option" data-value="numbers-51-60" role="option">Numbers 51-60</button>
                        <button class="category-option" data-value="numbers-61-70" role="option">Numbers 61-70</button>
                        <button class="category-option" data-value="numbers-71-80" role="option">Numbers 71-80</button>
                        <button class="category-option" data-value="numbers-81-90" role="option">Numbers 81-90</button>
                        <button class="category-option" data-value="numbers-91-100" role="option">Numbers
                            91-100</button>
                        <button class="category-option" data-value="numbers-hundreds" role="option">Hundreds
                            (100-900)</button>
                        <button class="category-option" data-value="numbers-thousands" role="option">Thousands
                            (1K-10K)</button>
                        <button class="category-option" data-value="numbers-large" role="option">Large Numbers</button>
                    </div>
                </div>
                <input id="termSearch" type="text" placeholder="Search current mode"
                    class="w-full md:w-56 text-xs font-semibold border-2 rounded-lg p-3 outline-none focus:ring-2 focus:ring-offset-2 transition"
                    style="background-color: var(--bg-tertiary); border-color: var(--border-color); color: var(--text-primary);">
                <div id="card-count"
                    class="hidden sm:flex text-xs items-center font-semibold px-4 py-2 rounded-lg uppercase whitespace-nowrap transition-colors duration-300"
                    style="background-color: rgba(79, 70, 229, 0.15); color: var(--indigo);">
                    0 CARDS
                </div>
            </div>
        </div>

        <div id="card-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 lg:gap-5">
            <!-- Cards generated by JS -->
        </div>
    </section>

    <!-- QUIZ SECTION -->
    <section id="quiz-section" class="hidden max-w-2xl mx-auto px-4 sm:px-6 mt-8">
        <!-- Quiz Config -->
        <div id="quiz-setup" class="p-8 rounded-2xl border shadow-sm text-center transition-colors duration-300"
            style="background-color: var(--bg-secondary); border-color: var(--border-color);">
            <h2 class="text-3xl font-bold mb-2" style="color: var(--text-primary);">Quiz Setup</h2>
            <p class="text-sm mb-8" style="color: var(--text-secondary);">Select the categories you want to practice.
            </p>
            <div class="flex justify-center mb-6">
                <div class="flex flex-row items-center gap-3">
                    <button onclick="selectAllCategories()"
                        class="flex items-center justify-center gap-1.5 px-5 py-2.5 text-xs font-bold rounded-full transition-all duration-200 hover:scale-105 hover:shadow-lg active:scale-95 active:opacity-90"
                        style="background: var(--accent-gradient); color: white;">
                        ‚úì Select All
                    </button>
                    <button onclick="deselectAllCategories()"
                        class="flex items-center justify-center gap-1.5 px-5 py-2.5 text-xs font-bold rounded-full transition-all duration-200 hover:scale-105 border-2 active:scale-95 active:bg-gray-100"
                        style="border-color: var(--border-color); color: var(--text-secondary); background: transparent;">
                        ‚úï Clear All
                    </button>
                </div>
            </div>

            <div id="quiz-categories" class="grid grid-cols-2 gap-3 text-left mb-8">
                <!-- Checkboxes generated by JS -->
            </div>

            <div class="p-1 rounded-lg mb-8 max-w-xs mx-auto transition-colors duration-300"
                style="background-color: var(--bg-tertiary);">
                <button id="qModeJtoE" onclick="setQuizMode('JtoE')"
                    class="flex-1 px-4 py-2 text-xs font-semibold rounded-md transition-all duration-200 bg-indigo-600 text-white border border-indigo-600/50">JAP
                    ‚Üí ENG</button>
                <button id="qModeEtoJ" onclick="setQuizMode('EtoJ')"
                    class="flex-1 px-4 py-2 text-xs font-semibold rounded-md transition-all duration-200 opacity-60 hover:opacity-100"
                    style="color: var(--text-secondary);">ENG ‚Üí JAP</button>
            </div>

            <button onclick="startQuiz()"
                class="w-full py-4 btn-primary text-white font-semibold uppercase tracking-wider rounded-lg hover:shadow-lg transition-all">
                Start Quiz
            </button>
        </div>

        <!-- Active Quiz -->
        <div id="quiz-active" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <button onclick="endQuiz()"
                    class="text-xs font-semibold text-slate-500 hover:text-red-600 uppercase tracking-widest transition">Quit</button>
                <div id="quiz-progress"
                    class="text-xs font-semibold bg-slate-100/60 px-4 py-2 rounded-full uppercase text-slate-700">0 / 0
                </div>
            </div>

            <div class="perspective-1000 h-72 mb-8">
                <div id="quiz-card" class="flip-card-inner" onclick="this.classList.toggle('is-flipped')">
                    <div class="flip-card-front text-center">
                        <span
                            class="text-[10px] font-semibold uppercase text-slate-400 mb-3 tracking-wider">Question</span>
                        <p id="quiz-front-text" class="text-4xl font-bold tracking-tight px-4"></p>
                    </div>
                    <div class="flip-card-back text-center">
                        <span
                            class="text-[10px] font-semibold uppercase text-indigo-500 mb-3 tracking-wider">Answer</span>
                        <p id="quiz-back-text" class="text-4xl font-bold text-indigo-600 tracking-tight px-4"></p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="prevQuizCard()"
                    class="py-4 bg-slate-700 text-white font-semibold uppercase tracking-wider rounded-lg hover:bg-slate-800 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="prevBtn">
                    ‚Üê Previous
                </button>
                <button onclick="nextQuizCard()"
                    class="py-4 bg-slate-900 text-white font-semibold uppercase tracking-wider rounded-lg hover:bg-slate-950 transition-all duration-200">
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Quiz Result -->
        <div id="quiz-result" class="hidden p-8 rounded-2xl border shadow-sm text-center transition-colors duration-300"
            style="background-color: var(--bg-secondary); border-color: var(--border-color);">
            <h2 class="text-4xl font-bold mb-2" style="color: var(--text-primary);">Finished!</h2>
            <p class="mb-8" style="color: var(--text-secondary);">You've completed all the cards.</p>
            <button onclick="switchTab('quiz')"
                class="w-full py-4 btn-primary text-white font-semibold uppercase tracking-wider rounded-lg hover:shadow-lg transition-all">
                Study Again
            </button>
        </div>
    </section>

    <!-- DIALOGUE SECTION -->
    <section id="dialogue-section" class="hidden max-w-3xl mx-auto px-4 sm:px-6 mt-8">
        <div id="perspective-bg" class="text-white p-8 rounded-2xl mb-8 shadow-lg transition-colors duration-500"
            style="background: var(--gradient-speaker);">
            <h2 class="text-xs font-semibold uppercase tracking-widest mb-3 opacity-90">Grammar Concepts</h2>
            <p class="text-2xl font-bold mb-6">Perspective Shifts</p>
            <div class="grid grid-cols-3 gap-3">
                <div class="p-4 rounded-lg text-center border backdrop-blur-sm transition-colors duration-300"
                    style="background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2);">
                    <p class="text-[10px] uppercase opacity-70 font-medium">Speaker</p>
                    <p id="label-kono" class="font-semibold text-lg mt-2 transition-all duration-300">Kono</p>
                </div>
                <button onclick="togglePerspective()"
                    class="flex items-center justify-center text-2xl hover:scale-110 active:scale-95 transition-transform cursor-pointer"
                    title="Swap Perspective">
                    <span id="perspective-icon" class="transition-transform duration-500">‚Üî</span>
                </button>
                <div class="p-4 rounded-lg text-center border backdrop-blur-sm transition-colors duration-300"
                    style="background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2);">
                    <p class="text-[10px] uppercase opacity-70 font-medium">Listener</p>
                    <p id="label-sono" class="font-semibold text-lg mt-2 transition-all duration-300">Sono</p>
                </div>
            </div>
            <p class="mt-6 text-sm font-medium opacity-85 italic text-center uppercase tracking-widest">"Ano hito"
                remains the same for both.</p>
        </div>

        <div id="dialogue-list" class="space-y-6">
            <!-- Scenarios generated by JS -->
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" onclick="scrollToTop()"
        class="fixed bottom-6 right-6 p-3 rounded-full shadow-lg transition-all duration-300 z-50 opacity-0 invisible hover:scale-110 active:scale-95 translate-y-4"
        style="background: var(--accent-gradient); color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <script src="script.js"></script>
</body>

</html>
